<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Startup Bingo</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="laser-background">
            <div class="bingo-container" id="bingo-container">
                <h1>AI Startup Bingo</h1>
                <div class="bingo-card">
                    <div class="bingo-tile">Parameters</div>
                    <div class="bingo-tile">KAN</div>
                    <div class="bingo-tile">MLP</div>
                    <div class="bingo-tile">ML</div>
                    <div class="bingo-tile">NLP</div>
                    <div class="bingo-tile">Multimodal</div>
                    <div class="bingo-tile">GenAI</div>
                    <div class="bingo-tile">GPT</div>
                    <div class="bingo-tile">API</div>
                    <div class="bingo-tile">RNN</div>
                    <div class="bingo-tile">GNN</div>
                    <div class="bingo-tile">CNN</div>
                    <div class="bingo-tile">AI</div>
                    <div class="bingo-tile">GAN</div>
                    <div class="bingo-tile">RAG</div>
                    <div class="bingo-tile">XAI</div>
                    <div class="bingo-tile">AGI</div>
                    <div class="bingo-tile">LLM</div>
                    <div class="bingo-tile">Vectorized</div>
                    <div class="bingo-tile">Edge AI</div>
                    <div class="bingo-tile">Digital Twins</div>
                    <div class="bingo-tile">Fine-tuning</div>
                    <div class="bingo-tile">Structured/Unstructured</div>
                    <div class="bingo-tile">Human-Verified</div>
                    <div class="bingo-tile">Knowledge Graph</div>
                </div>
                <button onclick="exportCard()">Export Bingo Card</button>
            </div>
            <div class="footer">
                <a
                    href="https://www.linkedin.com/in/rahul-thayil/"
                    target="_blank"
                >
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                        alt="LinkedIn"
                        class="linkedin-logo"
                    />
                </a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
